  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Alpha Wars</title>
  <script src="jquery.min.js"></script>
  <script src="jquery.cookie.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="jquery.drawrpalette-min.js"></script>
  
  <link rel="stylesheet" href="jquery-ui.structure.min.css">
  <link rel="stylesheet" href="jquery-ui.theme.min.css">
  <link rel="stylesheet" href="main.css">
  
  <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Slabo&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> 
  
</head>
<body>
  <title>Alpha Wars</title>
  <div id="dash">
	<div class="wrap">
		<div id="volume">
			<div class="blurb">
			Volumes<br><br>
			Music &nbsp; SFX
			</div>
			<br><br>
			<div id="eq1">
				<span>30</span>
			</div>
			<div id="eq2">
				<span>30</span>
			</div>
			
			<div id="coffee" href="" target="_blank">
				Buy me coffee<br><br>
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
					<input type="hidden" name="cmd" value="_s-xclick" />
					<input type="hidden" name="hosted_button_id" value="2KQMJTMS6LJ8A" />
					<input type="image" src="http://alphawars.xyz/images/coffee.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
					<img alt="" border="0" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" width="1" height="1" />
					3$
				</form>
			</div>
		</div>
	</div>
	<div id="points" style="display:none;">
		0
	</div>
	<div id="canvas-wrap" style="display:none;">
		<canvas id="screen" width="800" height="600"></canvas>
		<img id="bg" src="bgs/2.jpg" style="display:none;" />
	</div>
	<div class="wrap">
		<h1>Customize Character</h1>
		<div class="step2">
			<div class="char">
				<div class="P">P</div>
			</div>
			<div class="stats">
				<h2>My Alias</h2>
				<p><input id="myname" type="text" name="name" value="" onchange="setLetter();" onkeyup="setLetter()" /></p>
				<h2>Skin Tone</h2>
				<div style="max-width:500px;position:relative;">
					<input type="text" id="picker" value="#00ff00"/>
				</div>
				<h2>Family</h2>
				<select id="fam" onchange="famSel();">
					<option selected="selected" value="Arial" style="font-family:Arial;">Arial</option>
					<option value="Verdana" style="font-family:Verdana;">Verdana</option>
					<option value="Trebuchet MS" style="font-family:Trebuchet MS;">Trebuchet MS</option>
					<option value="Times New Roman" style="font-family:Times New Roman;">Times New Roman</option>
					<option value="Courier" style="font-family:Courier;">Courier</option>
					<option value="Roboto" style="font-family:Roboto;">Roboto</option>
					<option value="Open Sans" style="font-family:Open Sans;">Open Sans</option>
					<option value="Lato" style="font-family:Lato;">Lato</option>
					<option value="Slabo" style="font-family:Slabo;">Slabo</option>
					<option value="Oswald" style="font-family:Oswald;">Oswald</option>
					<option value="Source Sans Pro" style="font-family:Source Sans Pro;">Source Sans Pro</option>
					<option value="Montserrat" style="font-family:Montserrat;">Montserrat</option>
					<option value="Raleway" style="font-family:Raleway;">Raleway</option>
					<option value="PT Sans" style="font-family:PT Sans;">PT Sans</option>
					<option value="Lora" style="font-family:Lora;">Lora</option>
					<option value="Noto Sans" style="font-family:Noto Sans;">Noto Sans</option>
					<option value="Nunito Sans" style="font-family:Nunito Sans;">Nunito Sans</option>
					<option value="Concert One" style="font-family:Concert One;">Concert One</option>
					<option value="Prompt" style="font-family:Prompt;">Prompt</option>
					<option value="Work Sans" style="font-family:Work Sans;">Work Sans</option>
				</select>
				<div class="styl">
					<h2>Style</h2>
					<p><label><input id="ital" type="checkbox" onchange="ital();" value="i" /> Italic</label></p>
					<p><label><input id="wee" type="checkbox" onchange="we();" value="b" /> Bold</label></p>
				</div>
				<input type="button" value="Save & Continue" onclick="selectChar();" />
			</div>
		</div>
	</div>
	<div id="kills"></div>
	<div id="def"></div>
	<div id="footer">
		<p>Controls: Move [Up, Down, Left, Right], [Enter] Letters Combination, [Space] Punch
		<p>&copy; <a href="http://LucLaverdure.com" target="_blank">Luc Laverdure</a></p>
	</div>
  </div>
  <script src="main.js"></script>
  
  </body>
</html>
